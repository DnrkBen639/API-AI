<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">API AI - Generador de Historias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d6efd;
            --bg-secondary: #6c757d;
            --bg-success: #198754;
            --bg-danger: #dc3545;  /* Add this line */
            --bg-dark: #212529;
            --bg-light: #f8f9fa;
            --text-dark: #212529;
            --text-light: #f8f9fa;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --border-color: #dee2e6;
        }

        .dark-mode {
            --bg-primary: #0a58ca;
            --bg-secondary: #5a6268;
            --bg-success: #146c43;
            --bg-danger: #bb2d3b;  /* Add this line */
            --bg-dark: #121212;
            --bg-light: #2d2d2d;
            --text-dark: #e9ecef;
            --text-light: #e9ecef;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --border-color: #495057;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar, footer {
            background-color: var(--bg-primary) !important;
        }

        .card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-dark);
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            color: var(--text-dark);
            border-color: var(--border-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            color: var(--text-dark);
            border-color: var(--bg-primary);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--bg-primary);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background-color: var(--bg-secondary);
            color: white;
            margin-right: auto;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .config-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1050;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            max-height: 80vh;
            overflow-y: auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1040;
        }

        .btn-outline-danger:hover {
            background-color: var(--bg-danger);
            border-color: var(--bg-danger);
            color: white;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .chat-box {
                height: 300px;
            }
            
            .config-modal {
                width: 95%;
                padding: 20px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/web/">
                <i class="fas fa-robot"></i> API AI System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="/web/">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                    <a class="nav-link" href="/web/stories">
                        <i class="fas fa-book"></i> Historias
                    </a>
                    <a class="nav-link" href="/web/dashboard">
                        <i class="fas fa-chart-bar"></i> Dashboard
                    </a>
                    <a class="nav-link" href="/hello">
                        <i class="fas fa-code"></i> API
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container flex-grow-1 py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold text-primary">
                        <i class="fas fa-brain"></i> IA
                    </h1>
                </div>

                <!-- Status Indicator -->
                <div class="alert alert-info mb-4" id="statusIndicator">
                    <i class="fas fa-circle-notch fa-spin"></i> Conectando con el servicio de IA...
                </div>

                <!-- Chat Box -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-comments"></i> Conversación</h5>
                        <button class="btn btn-sm btn-light" onclick="saveStory()">
                            <i class="fas fa-download"></i> Guardar
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="chat-box" id="chatBox">
                            <div class="message ai-message">
                                <strong>AI:</strong>
                                Primero, configura los personajes y el escenario usando el botón "Config".
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Section -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="chatInput" 
                                    placeholder="Escribe tu mensaje o instrucciones para la historia..." 
                                    onkeypress="handleKeyPress(event)" required>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100" id="sendButton" onclick="sendMessage()">
                                    <i class="fas fa-paper-plane"></i> Enviar
                                </button>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary w-100" onclick="toggleConfig()">
                                    <i class="fas fa-cog"></i> Config
                                </button>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-danger w-100" onclick="resetStory()" id="resetButton">
                                    <i class="fas fa-trash"></i> Reset
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div class="overlay" id="overlay" onclick="closeConfig()"></div>
    <div class="config-modal" id="configModal">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-cog"></i> Configuración de Historia</h5>
                <button type="button" class="btn-close btn-close-white float-end" onclick="closeConfig()"></button>
            </div>
            <div class="card-body">
                <form id="configForm">
                    <div class="mb-3">
                        <label class="form-label">Primer Personaje</label>
                        <input type="text" class="form-control" id="firstCharacter"
                               placeholder="Ej: Un valiente caballero" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Segundo Personaje</label>
                        <input type="text" class="form-control" id="secondCharacter"
                               placeholder="Ej: Una princesa inteligente" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Escenario/Fondo</label>
                        <textarea class="form-control" rows="3" id="background"
                                  placeholder="Ej: Un castillo medieval en las montañas" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Género</label>
                            <select class="form-select" id="genre" required>
                                <option value="">Seleccionar género...</option>
                                <option th:each="genre : ${genres}" 
                                        th:value="${genre.id}" 
                                        th:text="${genre.description}">
                                    Género
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Perspectiva</label>
                            <select class="form-select" id="perspective" required>
                                <option value="">Seleccionar perspectiva...</option>
                                <option th:each="perspective : ${perspectives}" 
                                        th:value="${perspective.id}" 
                                        th:text="${perspective.description}">
                                    Perspectiva
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success" onclick="saveConfig()">
                            <i class="fas fa-save"></i> Guardar Configuración
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="closeConfig()">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="btn btn-primary theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container">
            <p class="text-center mb-0 py-3">
                &copy; 2024 API AI System. Desarrollado con Spring Boot y Thymeleaf
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Variables globales
        let currentSessionId = null;
        let fullStory = '';
        let isAIReady = false;

        // Theme management
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            const icon = document.querySelector('.theme-toggle i');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        // Configuration modal functions
        function toggleConfig() {
            const modal = document.getElementById('configModal');
            const overlay = document.getElementById('overlay');
            
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            } else {
                modal.style.display = 'block';
                overlay.style.display = 'block';
            }
        }

        function closeConfig() {
            document.getElementById('configModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function saveConfig() {
            const firstCharacter = document.getElementById('firstCharacter').value;
            const secondCharacter = document.getElementById('secondCharacter').value;
            const background = document.getElementById('background').value;
            const genreId = document.getElementById('genre').value;
            const perspectiveId = document.getElementById('perspective').value;
            
            // Validación básica
            if (!firstCharacter || !secondCharacter || !background || !genreId || !perspectiveId) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            // Crear objeto con los datos para la API de IA
            const configData = {
                firstCharacter: firstCharacter,
                secondCharacter: secondCharacter,
                background: background,
                genreId: parseInt(genreId),
                perspectiveId: parseInt(perspectiveId),
                situation: `${firstCharacter} and ${secondCharacter} in ${background}`
            };
            
            // Guardar en localStorage para futuras sesiones
            localStorage.setItem('storyConfig', JSON.stringify(configData));

            showLoading(true);

            fetch('/web/saveConfig', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(configData) // Send the object directly
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response URL:', response.url);
                
                if (!response.ok) {
                    // Get more details about the error
                    return response.text().then(text => {
                        throw new Error(`Error ${response.status}: ${response.statusText}. Response: ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Success data:', data);
                if (data.status === 'success') {
                    fullStory = data.response;
                    currentSessionId = data.sessionId;
                    // Mostrar mensaje de éxito
                    alert('✅ Configuración guardada correctamente');
                    closeConfig();
                    
                    // Mostrar la configuración en el chat
                    const genreText = document.getElementById('genre').options[document.getElementById('genre').selectedIndex].text;
                    const perspectiveText = document.getElementById('perspective').options[document.getElementById('perspective').selectedIndex].text;
                    
                    addMessage('ai', `¡Perfecto! Configuración guardada:
            • Personaje 1: ${firstCharacter}
            • Personaje 2: ${secondCharacter}
            • Escenario: ${background}
            • Género: ${genreText}
            • Perspectiva: ${perspectiveText}

            Ahora puedes comenzar a escribir para iniciar la historia.`);
                } else {
                    throw new Error(data.response || 'Error desconocido');
                }
            })
            .catch(error => {
                console.error('Error details:', error);
                addMessage('ai', '❌ Error al guardar configuración: ' + error.message);
                updateStatus('❌ Error de conexión', 'danger');
                // Keep the alert for user feedback
                alert('❌ Error al guardar la configuración. Verifica la consola para más detalles.');
            })
            .finally(() => {
                showLoading(false);
            });
            
            // Mostrar mensaje de éxito
            alert('✅ Configuración guardada correctamente');
            closeConfig();
            
            // Mostrar la configuración en el chat
            const genreText = document.getElementById('genre').options[document.getElementById('genre').selectedIndex].text;
            const perspectiveText = document.getElementById('perspective').options[document.getElementById('perspective').selectedIndex].text;
            
            addMessage('ai', `¡Perfecto! Configuración guardada:
• Personaje 1: ${firstCharacter}
• Personaje 2: ${secondCharacter}
• Escenario: ${background}
• Género: ${genreText}
• Perspectiva: ${perspectiveText}

Ahora puedes comenzar a escribir para iniciar la historia.`);
        }

        // Chat functionality
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            // Si es la primera vez, iniciar sesión
            if (!currentSessionId) {
                const config = getCurrentConfig();
                if (!config.firstCharacter || !config.secondCharacter) {
                    addMessage('ai', '⚠️ Primero configura los personajes y escenario usando el botón "Config".');
                    return;
                }
                currentSessionId = generateSessionId();
                startNewStory(config, message);
            } else {
                continueStory(message);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(sender, text) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `<strong>${sender === 'user' ? 'Tú' : 'AI'}:</strong> ${text}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function getCurrentConfig() {
            return {
                firstCharacter: document.getElementById('firstCharacter').value,
                secondCharacter: document.getElementById('secondCharacter').value,
                background: document.getElementById('background').value,
                genre: document.getElementById('genre').options[document.getElementById('genre').selectedIndex].text,
                perspective: document.getElementById('perspective').options[document.getElementById('perspective').selectedIndex].text,
                situation: document.getElementById('firstCharacter').value + ' and ' + 
                          document.getElementById('secondCharacter').value + 
                          ' in ' + document.getElementById('background').value
            };
        }

        function startNewStory(config, message) {
            showLoading(true);
            
            fetch('/api/ai/start-story', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    config: JSON.stringify(config),
                    userInput: JSON.stringify(message)
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error del servidor: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    fullStory = data.response;
                    currentSessionId = data.sessionId;
                    addMessage('ai', data.response);
                    updateStatus('✅ Conectado - Listo para continuar', 'success');
                } else {
                    throw new Error(data.response || 'Error desconocido');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('ai', '❌ Error al iniciar la historia: ' + error.message);
                updateStatus('❌ Error de conexión', 'danger');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        function continueStory(message) {
            showLoading(true);
            
            fetch('/api/ai/continue-story', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sessionId: currentSessionId,
                    message: message
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error del servidor: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    fullStory = data.fullStory;
                    addMessage('ai', data.response);
                } else {
                    throw new Error(data.response || 'Error desconocido');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('ai', '❌ Error al continuar la historia: ' + error.message);
            })
            .finally(() => {
                showLoading(false);
            });
        }

        function resetStory() {
            if (!currentSessionId) {
                alert('No hay historia activa para resetear');
                return;
            }

            if (!confirm('¿Estás seguro de que quieres resetear la historia? Se perderá todo el progreso.')) {
                return;
            }

            showLoading(true);
            
            fetch(`/api/ai/story/${currentSessionId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error del servidor: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    // Limpiar la interfaz
                    const chatBox = document.getElementById('chatBox');
                    chatBox.innerHTML = `
                        <div class="message ai-message">
                            <strong>AI:</strong> ¡Hola! Estoy aquí para ayudarte a crear historias increíbles. 
                            Primero, configura los personajes y el escenario usando el botón "Config".
                        </div>
                    `;
                    
                    // Resetear variables
                    currentSessionId = null;
                    fullStory = '';
                    
                    // Mostrar mensaje de éxito
                    addMessage('ai', '✅ Historia reseteada correctamente. Puedes comenzar una nueva historia.');
                    
                    alert('Historia reseteada correctamente');
                } else {
                    throw new Error(data.message || 'Error desconocido');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('❌ Error al resetear la historia: ' + error.message);
            })
            .finally(() => {
                showLoading(false);
            });
        }



        function showLoading(show) {
            const sendButton = document.getElementById('sendButton');
            const chatInput = document.getElementById('chatInput');
            const resetButton = document.getElementById('resetButton');
            
            if (show) {
                sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                sendButton.disabled = true;
                chatInput.disabled = true;
                resetButton.disabled = true;
                document.body.classList.add('loading');
            } else {
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar';
                sendButton.disabled = false;
                chatInput.disabled = false;
                resetButton.disabled = false;
                document.body.classList.remove('loading');
            }
        }

        function updateStatus(message, type) {
            const statusIndicator = document.getElementById('statusIndicator');
            statusIndicator.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            statusIndicator.className = `alert alert-${type} mb-4`;
        }

        function saveStory() {
            if (!fullStory) {
                alert('No hay historia para guardar');
                return;
            }
            
            const blob = new Blob([fullStory], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `historia_${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
        }

        // Prevenir que el modal se cierre al hacer clic dentro
        document.getElementById('configModal').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // Cerrar modal con ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeConfig();
            }
        });

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página cargada correctamente');
            
            // Cargar configuración previa si existe
            const savedConfig = localStorage.getItem('storyConfig');
            if (savedConfig) {
                try {
                    const config = JSON.parse(savedConfig);
                    document.getElementById('firstCharacter').value = config.firstCharacter || '';
                    document.getElementById('secondCharacter').value = config.secondCharacter || '';
                    document.getElementById('background').value = config.background || '';
                    document.getElementById('genre').value = config.genreId || '';
                    document.getElementById('perspective').value = config.perspectiveId || '';
                } catch (e) {
                    console.error('Error cargando configuración:', e);
                }
            }

            // Verificar estado del servicio
            checkServiceStatus();
        });

        function checkServiceStatus() {
            fetch('/api/ai/status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.initialized) {
                        updateStatus('✅ Conectado al servicio de IA', 'success');
                        isAIReady = true;
                    } else {
                        updateStatus('⚠️ Servicio de IA no disponible', 'warning');
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    updateStatus('❌ No se pudo conectar al servicio de IA', 'danger');
                });
        }
    </script>
</body>
</html>
